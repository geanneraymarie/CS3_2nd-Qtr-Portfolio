<!DOCTYPE html>
<html>
    <head>
    <style>
      body {
        background-color: rgb(0, 0, 0);
        text-align: center;
        color:rgb(255, 255, 255);
        font-family: 'Courier New', Courier, monospace;
        margin-top: 50px;
      }

      #box {
        width: 100px;
        height: 100px;
        background-color: rgb(255, 255, 255);
        margin: 30px auto;
        transition: transform 0.5s;
      }

      #message {
        font-weight: bold;
        color: rgb(47, 65, 117);
        margin-top: 20px;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <h2> cs bonus task 4 ദ്ദി ˉ͈̀꒳ˉ͈́ )✧ </h2>
    <h3> press any key for a surprise (˶ᵔ ᵕ ᵔ˶) </h3>

    <button id="myButton"> what's the magic word ? </button>

    <div id="box"></div>

    <p id="message"></p>

    <script>
      const button = document.getElementById("myButton");
      button.onclick = function () 
      {
        button.textContent = " ⊹ please ! ࣪ ˖ ";
      };

      const box = document.getElementById("box");
      box.onmouseover = function () 
      {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);

        box.style.transform = "rotate(45deg)";
        box.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      };
      box.onmouseout = function () 
      {
        box.style.transform = "rotate(0deg)";
      };

      document.body.onkeypress = function () 
      {
        const message = document.getElementById("message");
        message.textContent = " you have unlocked a hidden message ! ";
      };
    </script>
  </body>
</html>
